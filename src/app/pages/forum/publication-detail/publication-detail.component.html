<div class="publication-detail-wrapper">
    <div class="publication card">    
        <div class="pub-detail-header">
            <div class="username">/user_name</div>
            <div class="title">{{publication?.title | titlecase}}</div>
        </div>
        <div class="pub-detail-content">
            {{publication?.description}}
        </div>
        <hr class="horizontal-line">
        <div class="pub-detail-footer">
            <div class="likes footer-section">
                <fa-icon class="fa-lg" [icon]="likesIcon"></fa-icon>
                <span>0</span>         
            </div>
            
            <div class="dislikes footer-section">
                <fa-icon class="fa-lg" [icon]="dislikesIcon"></fa-icon>
                <span>0</span>     
            </div>
            
            <div class="comments footer-section">
                <fa-icon class="fa-lg" [icon]="commentsIcon"></fa-icon>
                <span>0</span>     
            </div>
        </div>
    </div>
    <div class="comment-section">
        <div class="add-comment">
            <input [(ngModel)]="commentText" placeholder="Write a comment" class="form-control" type="text">
            <button (click)="addComment()" class="btn btn-success">Post comment</button>
        </div>
        <div class="comments-header">
            comments
        </div>
        <div class="comment-list">
            <app-comment 
                *ngFor="let comment of commentList"
                [commentText]="comment.description" ></app-comment>
        </div>
    </div>
</div>
